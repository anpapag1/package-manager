<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Package Manager Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>        
        #category-filter {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            justify-content: center;
            max-width: 100%;
            padding: 1rem;
        }

        #category-filter button {
            white-space: nowrap;
            transition: all 0.2s;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <h1 class="text-4xl font-bold text-center text-blue-600 mb-8">Package Manager Assistant</h1>
        
        <!-- Package Manager Selection -->
        <div id="pm-selector" class="mb-8">
            <h2 class="text-2xl font-semibold mb-4">Select Package Manager</h2>
            <div class="flex flex-wrap gap-4 justify-center">
                <!-- Windows Package Managers -->
                <button class="pm-btn px-6 py-3 bg-white border-2 border-gray-200 rounded-lg hover:border-blue-500 flex items-center gap-2" data-pm="chocolatey">
                    <i class="fab fa-windows text-xl"></i>
                    Chocolatey
                </button>
                <button class="pm-btn px-6 py-3 bg-white border-2 border-gray-200 rounded-lg hover:border-blue-500 flex items-center gap-2" data-pm="winget">
                    <i class="fab fa-windows text-xl"></i>
                    Winget
                </button>
                <button class="pm-btn px-6 py-3 bg-white border-2 border-gray-200 rounded-lg hover:border-blue-500 flex items-center gap-2" data-pm="scoop">
                    <i class="fab fa-windows text-xl"></i>
                    Scoop
                </button>

                <!-- macOS Package Managers -->
                <button class="pm-btn px-6 py-3 bg-white border-2 border-gray-200 rounded-lg hover:border-blue-500 flex items-center gap-2" data-pm="homebrew">
                    <i class="fab fa-apple text-xl"></i>
                    Homebrew
                </button>

                <!-- Linux Package Managers -->
                <button class="pm-btn px-6 py-3 bg-white border-2 border-gray-200 rounded-lg hover:border-blue-500 flex items-center gap-2" data-pm="apt">
                    <i class="fab fa-linux text-xl"></i>
                    APT
                </button>
                <button class="pm-btn px-6 py-3 bg-white border-2 border-gray-200 rounded-lg hover:border-blue-500 flex items-center gap-2" data-pm="flatpak">
                    <i class="fab fa-linux text-xl"></i>
                    Flatpak
                </button>
                <button class="pm-btn px-6 py-3 bg-white border-2 border-gray-200 rounded-lg hover:border-blue-500 flex items-center gap-2" data-pm="yay">
                    <i class="fab fa-linux text-xl"></i>
                    YAY
                </button>
            </div>
        </div>

        <!-- Package Selection -->
        <div id="package-selector">
            <div class="flex justify-between items-center mb-4">
                <div class="flex items-center gap-2">
                    <h2 class="text-2xl font-semibold">Select Packages</h2>
                    <span id="selected-count" class="text-gray-500"></span>
                </div>
                <div class="flex gap-4">
                    <input type="text" id="search-packages" placeholder="Search packages..." 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300" />
                    <button id="Reset" class="ml-2 px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600">
                        Reset
                    </button>
                </div>
            </div>
            <div id="category-filter" class="flex flex-wrap gap-2 mb-4 justify-center">
                <button data-category="all" class="px-4 py-2 rounded-lg bg-gray-100 hover:bg-gray-200 focus:ring-2 focus:ring-blue-500 active">
                    <i class="fas fa-th-large mr-2"></i>All
                </button>
                <button data-category="browsers" class="px-4 py-2 rounded-lg bg-blue-100 hover:bg-blue-200 focus:ring-2 focus:ring-blue-500">
                    <i class="fas fa-globe mr-2"></i>Browsers
                </button>
                <button data-category="messaging" class="px-4 py-2 rounded-lg bg-indigo-100 hover:bg-indigo-200 focus:ring-2 focus:ring-blue-500">
                    <i class="fas fa-comments mr-2"></i>Messaging
                </button>
                <button data-category="security" class="px-4 py-2 rounded-lg bg-red-100 hover:bg-red-200 focus:ring-2 focus:ring-blue-500">
                    <i class="fas fa-shield-alt mr-2"></i>Security
                </button>
                <button data-category="media" class="px-4 py-2 rounded-lg bg-purple-100 hover:bg-purple-200 focus:ring-2 focus:ring-blue-500">
                    <i class="fas fa-play-circle mr-2"></i>Media
                </button>
                <button data-category="utilities" class="px-4 py-2 rounded-lg bg-yellow-100 hover:bg-yellow-200 focus:ring-2 focus:ring-blue-500">
                    <i class="fas fa-tools mr-2"></i>Utilities
                </button>
                <button data-category="filesharing" class="px-4 py-2 rounded-lg bg-green-100 hover:bg-green-200 focus:ring-2 focus:ring-blue-500">
                    <i class="fas fa-share-alt mr-2"></i>File Sharing
                </button>
                <button data-category="creative" class="px-4 py-2 rounded-lg bg-pink-100 hover:bg-pink-200 focus:ring-2 focus:ring-blue-500">
                    <i class="fas fa-palette mr-2"></i>Creative
                </button>
                <button data-category="compression" class="px-4 py-2 rounded-lg bg-orange-100 hover:bg-orange-200 focus:ring-2 focus:ring-blue-500">
                    <i class="fas fa-file-archive mr-2"></i>Compression
                </button>
                <button data-category="cloud" class="px-4 py-2 rounded-lg bg-sky-100 hover:bg-sky-200 focus:ring-2 focus:ring-blue-500">
                    <i class="fas fa-cloud mr-2"></i>Cloud
                </button>
                <button data-category="documents" class="px-4 py-2 rounded-lg bg-slate-100 hover:bg-slate-200 focus:ring-2 focus:ring-blue-500">
                    <i class="fas fa-file-pdf mr-2"></i>Documents
                </button>
                <button data-category="writing" class="px-4 py-2 rounded-lg bg-emerald-100 hover:bg-emerald-200 focus:ring-2 focus:ring-blue-500">
                    <i class="fas fa-pen-fancy mr-2"></i>Writing
                </button>
                <button data-category="gaming" class="px-4 py-2 rounded-lg bg-violet-100 hover:bg-violet-200 focus:ring-2 focus:ring-blue-500">
                    <i class="fas fa-gamepad mr-2"></i>Gaming
                </button>
                <button data-category="devlang" class="px-4 py-2 rounded-lg bg-cyan-100 hover:bg-cyan-200 focus:ring-2 focus:ring-blue-500">
                    <i class="fas fa-code mr-2"></i>Dev Languages
                </button>
                <button data-category="devtools" class="px-4 py-2 rounded-lg bg-teal-100 hover:bg-teal-200 focus:ring-2 focus:ring-blue-500">
                    <i class="fas fa-terminal mr-2"></i>Dev Tools
                </button>
            </div>                


            <div class="relative">
                <!-- Add an overlay message when no package manager is selected -->
                <div id="pm-overlay" class="absolute inset-0 bg-gray-50/10 flex items-center justify-center z-10">
                </div>
                <div id="packages-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-8"></div>
                    <!-- Packages will be dynamically added here -->
                </div>
            </div>

            <!-- Command Output -->
            <div id="command-output" class="hidden">
                <h2 class="text-2xl font-semibold mb-4">Installation Command</h2>
                <div class="bg-gray-800 text-white p-4 rounded-lg relative">
                    <pre id="command-text" class="whitespace-pre-wrap"></pre>
                    <button id="copy-command" class="absolute top-2 right-2 p-2 bg-blue-500 hover:bg-blue-600 rounded">
                        <i class="far fa-copy"></i>
                    </button>
                </div>
                <div class="mt-4">
                    <label class="flex items-center space-x-2">
                        <input type="checkbox" id="auto-yes" class="form-checkbox h-4 w-4 text-blue-600">
                        <span>Say yes to all prompts during install</span>
                    </label>
                </div>
            </div>
        </div>
    </div>

    <script src="packages-db.js"></script>
    <script src="app.js"></script>
</body>
</html>
